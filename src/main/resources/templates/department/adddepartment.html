<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo khoa - Hệ thống Quản lý Đại học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <style>
        body {
            font-size: .875rem;
        }
        .feather {
            width: 16px;
            height: 16px;
            vertical-align: text-bottom;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        @media (max-width: 767.98px) {
            .sidebar {
                top: 5rem;
            }
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }
        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: #727272;
        }
        .sidebar .nav-link.active {
            color: #2470dc;
        }
        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        .navbar .navbar-toggler {
            top: .25rem;
            right: 1rem;
        }
        .navbar .form-control {
            padding: .75rem 1rem;
            border-width: 0;
            border-radius: 0;
        }
        .form-control-dark {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
            border-color: rgba(255, 255, 255, .1);
        }
        .form-control-dark:focus {
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
        }
    </style>
</head>
<body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/dashboard">Quản lý Đại học</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Tìm kiếm" aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="nav-link px-3 bg-dark border-0">Đăng xuất</button>
            </form>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <span data-feather="home"></span>
                            Bảng điều khiển
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">
                            <span data-feather="users"></span>
                            Sinh viên
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lecturers">
                            <span data-feather="briefcase"></span>
                            Giảng viên
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/departments">
                            <span data-feather="book-open"></span>
                            Khoa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">
                            <span data-feather="book"></span>
                            Môn học
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classes">
                            <span data-feather="layers"></span>
                            Lớp học
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">
                            <span data-feather="bell"></span>
                            Tin tức
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Quản lý hệ thống</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/activity-logs">
                            <span data-feather="file-text"></span>
                            Nhật ký hoạt động
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/payments">
                            <span data-feather="dollar-sign"></span>
                            Tài chính
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedules">
                            <span data-feather="calendar"></span>
                            Lịch trình
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

       <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle}">Tạo khoa mới</h1>
                </div>

                <!-- Error and Success Messages -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/departments/add}" th:object="${department}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" th:field="*{id}"/>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="departmentCode" class="form-label">Mã khoa</label>
                                    <input type="text" class="form-control" id="departmentCode" th:field="*{departmentCode}"
                                           maxlength="4" placeholder="KH01 hoặc để trống để tự động tạo"
                                           th:classappend="${#fields.hasErrors('departmentCode')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentCode')}" th:errors="*{departmentCode}">
                                        Lỗi mã khoa
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="departmentName" class="form-label">Tên khoa <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="departmentName" th:field="*{departmentName}"
                                           required maxlength="100" th:classappend="${#fields.hasErrors('departmentName')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}">
                                        Lỗi tên khoa
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="headLecturerCode" class="form-label">Mã trưởng khoa</label>
                                    <input type="text" class="form-control" id="headLecturerCode" th:field="*{headLecturerCode}"
                                           maxlength="6" placeholder="GV001 (tùy chọn)"
                                           th:classappend="${#fields.hasErrors('headLecturerCode')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('headLecturerCode')}" th:errors="*{headLecturerCode}">
                                        Lỗi mã trưởng khoa
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/departments}" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();

            const departmentCodeInput = document.getElementById('departmentCode');
            departmentCodeInput.addEventListener('input', function() {
                const value = departmentCodeInput.value;
                if (value && !/^KH\d{2}$/.test(value) && value !== '') {
                    departmentCodeInput.classList.add('is-invalid');
                    departmentCodeInput.nextElementSibling.textContent = 'Mã khoa phải có định dạng KH + 2 số (ví dụ: KH01)';
                } else {
                    departmentCodeInput.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
