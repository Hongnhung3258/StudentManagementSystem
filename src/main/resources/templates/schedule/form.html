<script>
  // Initialize Feather icons

    feather.replace();
    
    // Validate that end period is later than start period

    const endPeriodSelect = document.getElementById('endPeriod');
    
    endPeriodSelect.addEventListener('change', function() {
      const startValue = parseInt(startPeriodSelect.value, 10);
      const endValue = parseInt(endPeriodSelect.value, 10);
      
      if (endValue < startValue) {
        alert('Tiết kết thúc phải lớn hơn hoặc bằng tiết bắt đầu');
        endPeriodSelect.value = startValue;
      }
    });
    
    startPeriodSelect.addEventListener('change', function() {
      const startValue = parseInt(startPeriodSelect.value, 10);
      const endValue = parseInt(endPeriodSelect.value, 10);
      
      if (endValue < startValue) {
        endPeriodSelect.value = startValue;
      }
    });
  });
</script>
